<!DOCTYPE html>
<html>
<head>
  <title>Bike Rental - Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.pexels.com/photos/5195619/pexels-photo-5195619.jpeg');
      background-size: cover;
      background-position: center;
      color: #f0f0f0;
      padding: 40px;
      animation: fadeIn 2s ease-in;
    }

    #form-title {
      text-align: center;
      margin-bottom: 30px;
      animation: slideDown 1s ease-out;
      color: #ffffff;
    }

    #registration-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffffff;
    }

    input, select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }

    .inline-options {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    #submit-button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    #submit-button:hover {
      background-color: #1e8449;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <h2 id="form-title">Register for Bike Rental</h2>
  <form id="registration-form" onsubmit="return handleSubmit();">
    <div class="form-group">
      <label for="input-name">Name:</label>
      <input type="text" id="input-name">
    </div>
    <div class="form-group">
      <label for="input-email">Email:</label>
      <input type="text" id="input-email">
    </div>
    <div class="form-group">
      <label for="input-address">Address:</label>
      <input type="text" id="input-address">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <div class="inline-options" id="gender-options">
        <label><input type="radio" name="gender" id="gender-male" value="Male"> Male</label>
        <label><input type="radio" name="gender" id="gender-female" value="Female"> Female</label>
      </div>
    </div>
    <div class="form-group">
      <label>Hobby:</label>
      <div class="inline-options" id="hobby-options">
        <label><input type="checkbox" name="hobby" id="hobby-reading" value="Reading"> Reading</label>
        <label><input type="checkbox" name="hobby" id="hobby-traveling" value="Traveling"> Traveling</label> <label><input type="checkbox" name="hobby" id="hobby-playing" value="Playing"> Playing</label>
        <label><input type="checkbox" name="hobby" id="hobby-singing" value="Singing"> Singing</label>
      </div>
    </div>
    <div class="form-group">
      <label for="select-city">City:</label>
      <select id="select-city">
        <option value="">Select City</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Bangalore">Bangalore</option>
      </select>
    </div>
    <div class="form-group">
      <label for="select-country">Country:</label>
      <select id="select-country">
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
      </select>
    </div>
    <div class="form-group">
      <label for="input-dob">Date of Birth:</label>
      <input type="date" id="input-dob">
    </div>
    <div class="form-group">
      <button type="submit" id="submit-button">Register</button>
    </div>
  </form>

  <script>
    function handleSubmit() {
      const name = document.getElementById("input-name").value.trim();
      const email = document.getElementById("input-email").value.trim();
      const address = document.getElementById("input-address").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');
      const city = document.getElementById("select-city").value;
      const country = document.getElementById("select-country").value;
      const dob = document.getElementById("input-dob").value;

      if (!name || !email || !address || !gender || !city || !country || !dob) {
        alert("Registration Failed: Please fill all fields.");
        return false;
      }

      alert("Registration Successful!");
      window.location.href = "bikes.html";
      return false;
    }
  </script>
</body>
</html>
