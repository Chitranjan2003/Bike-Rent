<!DOCTYPE html>
<html>
<head> 
  <title>Bike Rental - Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1612387843849-bc3fe8cc9183?q=80&w=687&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 40px;
      animation: fadeIn 2s ease-in;
      overflow: hidden;
    }

    #main-heading {
      font-size: 48px;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    #intro-paragraph {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto 40px;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    #alert-button, #register-button, #confirm-button, #prompt-button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    #alert-button:hover, #register-button:hover, #confirm-button:hover, #prompt-button:hover {
      background-color: #2980b9;
    }

    #prompt-message {
      font-size: 22px;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
  <script>
    function showWelcomeAlert() {
      alert("Hello World");
    }

    function goToRegister() {
      window.location.href = "registration.html";
    }

    function showConfirmBox() {
      const userConfirmed = confirm("Are you sure you want to proceed?");
      if (userConfirmed) {
        alert("You clicked OK!");
      } else {
        alert("You clicked Cancel!");
      }
    }

    function showPromptBox() {
      const name = prompt("Please enter your name:");
      if (name) {
        document.getElementById("prompt-message").textContent = `Hello ${name}, How are you today?`;
      } else {
        document.getElementById("prompt-message").textContent = "";
      }
    }
  </script>
</head>
<body>
  <h1 id="main-heading">Welcome to Bike Rental</h1>
  <p id="intro-paragraph">
    Discover the freedom of the road with our premium bike rental service. Whether you're exploring the city or heading out on an adventure, we offer a wide range of bikes to suit your style and needs. Register now and start your journey with us!
  </p>
  
  <button id="alert-button" onclick="showWelcomeAlert()">Show Alert</button>
  <button id="register-button" onclick="goToRegister()">Register</button>
  <button id="confirm-button" onclick="showConfirmBox()">Confirm</button>
  <button id="prompt-button" onclick="showPromptBox()">Prompt Alert</button>

  <p id="prompt-message"></p>
</body>
</html>
